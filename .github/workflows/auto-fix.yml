name: Auto Fix

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  workflows: write

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint and Fix
        run: |
          npm run lint -- --fix || echo "Linting failed, but moving to fix"
          npx prettier --write . || echo "Prettier failed"
        continue-on-error: true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix linting and formatting issues"
          branch: ${{ github.head_ref }}

      - name: Fallback Notification
        if: failure()
        run: |
          echo "Auto-fix failed. Please check the logs and apply fixes manually."
          # Here we could add a GH CLI command to comment on the PR if TOKEN is provided